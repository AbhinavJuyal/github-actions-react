name: Github Actions
on: [push]
jobs:
  build-app:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Build Project
        run: yarn && yarn build
      - name: Deploying the Project
        run: yarn deploy
      - name: Setup Finish
        run: echo "Hurray!!"
